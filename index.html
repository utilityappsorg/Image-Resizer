<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Resizer</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Deep Green Flower Circle Frame Logo Template.png" type="image/png">
</head>
<body>
    <section class="header">
        <h1>Browser Resizer</h1>
    </section>
  <div class="container">
    <h1>Image Resizer</h1>



    <input type="file" id="upload" accept="image/*" />
    <!-- Add below your file input -->
    <button id="webcamBtn">Take Photo from Webcam</button>
    <video id="webcam" width="320" height="240" autoplay style="display:none;"></video>
    <button id="captureBtn" style="display:none;">Capture Photo</button>

    
    <div id="drop_zone">
        <p>OR...Drag one or more files to this <i>drop zone</i>.</p>
    </div>

    <div class="controls">
      <label>
        Width:
        <input type="number" id="width" placeholder="Width (px)" />
      </label>
      <label>
        Height:
        <input type="number" id="height" placeholder="Height (px)" />
      </label>
      <button id="resizeBtn">Resize Image</button>
      <button id="resetBtn">Reset</button>
    </div>

    <!-- Add this inside your .container div, above your controls -->
    <select id="languageSelect">
      <option value="en">English</option>
      <option value="es">Español</option>
      <option value="fr">Français</option>
      <!-- Add more languages as needed -->
    </select>

    <canvas id="canvas" style="display:none;"></canvas>

    <div id="output" class="output"></div>
  </div>
  <section class="footer">
    <p>Created by <a href="#">Nathan | Shogufta | Amina | Zarya</a></p>
    <p>Image Resizer Tool - No ads or unclear instructions!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
